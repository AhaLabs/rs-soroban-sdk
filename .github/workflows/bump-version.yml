name: Bump Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to bump to'
        required: true

jobs:

  bump-version:
    uses: stellar/actions/.github/workflows/rust-bump-version.yml@9b6056c281dcc137700a5840b2c66bdbfc344a94
    with:
      version: ${{ inputs.version }}
