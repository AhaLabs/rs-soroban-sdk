    inputs:
      version:
        description: 'Version to bump to'
        required: true

jobs:

  bump-version:
    uses: stellar/actions/.github/workflows/rust-bump-version.yml@4191bd0ac477c29ff9a30c9ed32747d700703666
    with:
      version: ${{ inputs.version }}
