name: Bump Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to bump to'
        required: true

jobs:

  bump-version:
    uses: stellar/actions/.github/workflows/rust-bump-version.yml@46e02e9b3f4e77720d353676eb15d297f57fb5ba
    with:
      version: ${{ inputs.version }}
