name: Bump Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to bump to'
        required: true

jobs:

  bump-version:
    uses: stellar/actions/.github/workflows/rust-bump-version.yml@f8d8ca5f73085e29e29306bca4b5ed9ce744b005
    with:
      version: ${{ inputs.version }}
